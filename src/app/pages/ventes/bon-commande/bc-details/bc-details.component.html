<h5 class="grid-h">Bon de Commande Détaillé {{bc.dateSouhaite}}</h5>
<div class="table-responsive">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th></th>
        <th> Quantité </th>
        <th> Produit </th>
        <th> Prix unitaire </th>
        <th> Total </th>

       
      </tr>
    </thead>

    <tbody>
      <tr  *ngFor="let lg of lstLignBoncmd; let  i= index">
        <th class="text-nowrap" scope="row">{{1+i}}</th>
        <td>{{lg?.quantity}}</td>
        <td>{{lg?.produit?.name}}</td>
        <td>{{lg?.produit?.unitPrice}}&nbsp;DTN</td>
        <td>{{lg?.totalLinePrice}}&nbsp;DTN</td>                
      </tr>
      
      <!-- <tr>Montant TTC:&nbsp;{{bonCmd?.totalPric}}&nbsp;DTN</tr> -->
    </tbody>
  </table>

</div>
